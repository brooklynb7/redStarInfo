						<p class="brandTitle">仁豪摩迪卡 - 现代经典</p>
						<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;“雅致”是经典的，但又摒弃了繁复的肌理和装饰，多了一份灵动与细腻。“雅致”是现代的，却没有简约的单板和单调，多了一丝柔情与浪漫。<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;现今，家居生活所展现的文化氛围以及“舒适安全”高品质的生活保障已经成为人们衡量产品价值的主要标准。仁豪美式新品系列将经典复古与现代简约在文化的浪潮中相互融合、衍申出一种全新的“雅”奢主义情怀。不同于之前“唯美”系列的时尚艺术，或是地中海系列般闲适温馨的氛围，这是一种源自对精致生活的体会，诠释永不褪色的“家”居生活之美－－“富丽温馨、雅致舒适”。
						</p>
					</div>
