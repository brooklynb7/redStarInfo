<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>MPE</title>
		<link rel="stylesheet" href="../../lib/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../stylesheets/style.css">
		<link rel="stylesheet" href="../../lib/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
		<link rel="stylesheet" href="../../lib/fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
	</head>
	<body>
		<div class="container">
			<a href="../catalog.html" class="btn btn-default backCatalogBtn">返回目录</a>
			<div class="ruanchuangchuangdian mpe containerTop">
				<div class="pull-left categoryContainer">
					<div class="category"></div>
					<div class="contact"></div>
				</div>				
				<div class="pull-left brandContainer">
					<div class="brandLogo">
						<img src="../../images/materials/mpe-logo.png" />
					</div>
					<div class="brandInfo">						
						<h3 class="">已开店城市</h3>
						<p>北京、上海、深圳、广州、成都、厦门、长沙、合肥等全国200多个城市</p>
						<h3 class="">重点招商城市</h3>
						<p>济南、太原、重庆、南宁、西安、乌鲁木齐、呼和浩特</p>						
					</div>
				</div>
				<div style="margin:10px 0 20px; float: left; width: 100%">				
					<div class="col-xs-4 factoryInfo"></div>
					<div class="col-xs-4 productInfo"></div>
					<div class="col-xs-4 shopInfo"></div>
				</div>
				<div class="picContainer">
					<div>
						<a class="fancybox" href="../../images/materials/mpe-1.jpg" title="">
							<img src="../../images/thumbnail/mpe-1.jpg" class="brandPic"/>
						</a>
					</div>				
				</div>	
			</div>		
		</div>
		<script src="../../lib/jquery/dist/jquery.min.js" ></script>
		<script src="../../lib/bootstrap/dist/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../../lib/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
		<script type="text/javascript" src="../../lib/fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
		<script src="../../javascripts/default.js" ></script>
		<script src="../../javascripts/ruanchuangchuangdian.js" ></script>
